<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b72424c700.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="weather-app">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <i class="fas fa-cloud weather-cloud"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="card-body">
              <h1 id="city"></h1>
            <div class="clearfix weather-temperature">
              <img id ="icon"
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" 
              alt ="cloudy" 
              class="float-left"> </img>
            <span class="temperature" id="temperature"></span>
             <span class="units">Â°C</span> 
               
            
              </div>
              <ul>
                 <li id="description"></li>
                 <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
              <br />
            </div>
          </div>
          
          <div class="col-6">
            <ul>
             <li id="date"></li>
            </ul>
              <div class="row">
                <div class="col-6">
                  <form  id="search-form">
                  <input
                    type="search"
                    placeholder="Type a city..."
                      class="form-control"
                    autofocus="on"
                    autocomplete="off"
                    id="change-city-input"
                  />
                </div>
                <div class="row">
                <div class="col-4">
                  <input type="submit" value="Search" class="btn btn-primary w-100" id="current-button"></input>
                </div>
                  </div>
                </form>
                </div>
              </div>
          </div>
        </div>

        <div class="weather forecast" id="forecast"></div>
       </div>

          
       <footer>
      Open-source code on 
      <a href="https://github.com/killertayyy/Weather-App" target="_blank" rel="noopener noreferrer">GitHub</a>
      and hosted on 
      <a href="https://hardcore-bhabha-4b9109.netlify.app/" target="_blank" rel="noopener noreferrer">Netlify</a> 
      by Taylor Pierce
    </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
