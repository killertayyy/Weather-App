<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b72424c700.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <i class="fas fa-cloud weather-cloud"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="card-body">
              <p class="card-text"></p>
              <h1 id="city"></h1>
            </br>
              <ul>
                <li id="date"></li>
              </br>
                <li id="description"></li>
              </ul>
              <br />
              <span class="temperature" id="temperature"></span>
              <span class="units">
                <a href="#" id="celsius-link"> °C </a> |
                <a href="#" id="farenheit-link"> °F </a>
              </span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Lookup your city"
                    autofocus="on"
                    autocomplete="off"
                    aria-label="Search city"
                    id="change-city-input"
                    class="form-control shadow-sm w-100"
                  /><br />
                </div>
                <div class="col-3">
                  <a href="#" class="btn btn-primary" id="current-button">Search</a>
                </div>
                <div class="col-3">
                  <a
                    href="#"
                    class="btn btn-success shadow-sm w-100"
                    id="current-location-button">Current</a>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="card-group">
          <div class="card text-center">
            <i class="fas fa-cloud-rain weather-cloud-rain"></i>
            <div class="card-body">
              <h3 class="card-title">Monday</h3>
              <p class="card-text">50°F</p>
            </div>
          </div>
          <div class="card text-center">
            <i class="fas fa-cloud-rain weather-cloud-rain"></i>
            <div class="card-body">
              <h3 class="card-title">Tuesday</h3>
              <p class="card-text">49°F</p>
            </div>
          </div>
          <div class="card text-center">
            <i class="fas fa-cloud-rain weather-cloud-rain"></i>
            <div class="card-body">
              <h3 class="card-title">Wednesday</h3>
              <p class="card-text">52°F</p>
            </div>
          </div>
          <div class="card text-center">
            <i class="fas fa-cloud-rain weather-cloud-rain"></i>
            <div class="card-body">
              <h3 class="card-title">Thursday</h3>
              <p class="card-text">49°F</p>
            </div>
          </div>
          <div class="card text-center">
            <i class="fas fa-cloud-rain weather-cloud-rain"></i>
            <div class="card-body">
              <h3 class="card-title">Friday</h3>
              <p class="card-text">48°F</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
